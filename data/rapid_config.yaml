
# Rapid configuration-  for customizing runtime behavior. 
# The use case for this file is to enable/disable features without
# needing to open/edit/rebuild the code. 

#Internal builds: for our own mappers and/or partners. 
internal:
  rapid_config: 
    # This setting enables the 'poweruser features' dialog, which contains a number of 
    #time-savers for our mappers. 
    poweruser_features_dialog:
      enabled: true
public:
  rapid_config: 
    poweruser_features_dialog:
      enabled: false 